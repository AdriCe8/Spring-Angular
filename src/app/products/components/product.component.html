<div class="row">
    <div class="col">
        <app-form (newProductEvent)="addProduct($event)" [product] = "productSelected"></app-form>
    </div>
    <div class="col">
        @if(products.length > 0){
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of products; track $index) {
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.price}}</td>
                            <td><button (click)="onEditSelect(item)" class="btn btn-primary">
                                Update
                            </button></td>
                            <td>
                                <button (click)="onDelete(item.id)" class="btn btn-danger">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        
        }@else {
            <div class="alert alert-info">
                <p>
                    Lo sentimos no hay registros en el sistema.
                </p>
            </div>
        }
        </div>
    </div>
